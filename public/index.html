<!DOCTYPE html>
<html ng-app="chat">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
		<link rel="stylesheet/less" type="text/css" href="main.less">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
		<!-- not used in this project but very usefull for many things-->
		<title>Chatty Mcchatface</title>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation" ng-controller="navigationController">
			<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered" id="indexCollapseBtn">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div ng-click="redirect('list')" class="navbar-brand navbar-brand-centered" style="line-height: 1em; cursor: pointer;" id="indexStayAWhileBtn">Example</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-brand-centered">
					<ul class="nav navbar-nav">
						<li ng-click="redirect('login')" ng-class="location == '/login' ? 'active' : ''" id="indexQueuesBtn"><a style="cursor: pointer;">Login</a></li>
						<li ng-click="redirect('about')" ng-class="location == '/about' ? 'active' : ''" id="indexAboutBtn"><a style="cursor: pointer;">About</a></li>
						<li ng-click="redirect('list')" ng-class="location == '/list' || location.match('/room/.*') ? 'active' : ''" id="indexAdminBtn"><a style="cursor: pointer;">Rooms</a></li>
						<li ng-click="redirect('securities')" ng-class="location == '/securities'" id="securities"> <a style="cursor: pointer;">Securities</a> </li>
						<li ng-click="redirect('orders')" ng-class="location == '/orders'" id="orders"> <a style="cursor: pointer;">Orders</a> </li>
						<li ng-click="redirect('trades')" ng-class="location == '/trades'" id="trades"> <a style="cursor: pointer;">Trades</a> </li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

	<div class="main-body">
		<div ng-view></div>
		<div class="row col-xs-12 buffer"></div>
	</div>

		<script src = "/socket.io/socket.io.js"></script>
		<script src = "app.js"></script>
		<script src = "controllers.js"></script>
		<script src = "services.js"></script>
	</body>
</html>
