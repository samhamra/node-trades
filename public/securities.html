<div class="container">
	<h1>Create new security</h1>
	<div class="panel">
		<form name="securityForm">
      <div class="form-group">
        <label>Name: <input type="text" ng-model="securityName" /></label>
        <input type="submit" ng-click="createSecurity(securityName)" value="Create" />
      </div>
    </form>
	</div>
</div>
